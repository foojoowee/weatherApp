<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">  
</head>


<body>
    <div class="container">
        <div class="search-box">
            <i class = "fa-solid fa-location-dot"></i>
            <input type="text" placeholder ="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="Assets/error404.png" alt="Error404">
            <p>Oops! Invalid location entered</p>
        </div>

        <!--  this weather box is to call data using the website's API  -->

        <div class="weather-box">
            <img src="" alt="Shows the weahter">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>



    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- alternate method to attach cdnjs of the fontawesome library <script src="https://kit.fontawesome.com/7c8801c017.js"></script> -->
    <script src="main.js"></script>
    

</body>



</html>
